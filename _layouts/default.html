<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body class="text-gray-800 bg-gray-200 antialiased">
  {%- include nav.html -%}

  <main>
    <div class="relative pt-16 pb-16 flex content-center items-center justify-center" style="min-height: 50vh;">
      <div class="absolute top-0 w-full h-full bg-center bg-cover"
        style="background-image: url({{ "/assets/img/aveiro2.png" | relative_url }});">
        <span id="blackOverlay" class="w-full h-full absolute opacity-80 bg-blue-800"></span>
      </div>
      <div class="container relative mx-auto">
        <div class="items-center flex flex-wrap pt-2 lg:pt-10">
          <div class="w-full ml-auto mr-auto text-center">
            <h1 class="text-white font-semibold text-4xl tracking-wide">
              International Conference on Mathematical Analysis, History and Applications
            </h1>
            <h2 class="text-white font-semibold text-3xl mt-5 tracking-wide">
              University of Aveiro, September 9-11, 2020
            </h1>
          </div>
        </div>
      </div>

      <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
        style="height: 70px; transform: translateZ(0px);">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
          version="1.1" viewBox="0 0 2560 100" x="0" y="0">
          <polygon class="text-gray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>

    </div>

    <div>
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <script src="{{ "/assets/js/site.js" | relative_url }}"></script>
</body>

</html>
