---
layout: default
---

<section class="relative bg-gray-200">
    <div id="venue" class="absolute" style="top: -8rem;"></div>

    <div class="mt-10">
        <div class="container relative mx-auto">
            <div class="flex flex-wrap justify-center text-center pb-24">
                <div class="w-full lg:w-10/12 px-4">
                    <h2 class="text-4xl font-semibold">Venue</h2>
                    <div class="text-lg leading-relaxed m-4 text-gray-600 markdown">
                        {{ page.venue_description | markdownify }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="how_to_reach_aveiro" class="pb-24"></div>
</section>

<section class="relative bg-white">
    <div class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
        style="height: 80px; transform: translateZ(0px);">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-white fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>

    <div class="pt-10">
        <div class="container relative mx-auto">
            <div class="flex flex-wrap justify-center text-center pb-24">
                <div class="w-full lg:w-10/12 px-4">
                    <h2 class="text-4xl font-semibold">How to reach Aveiro</h2>
                    <div class="text-lg leading-relaxed m-4 text-gray-600  markdown">
                        {{ page.reach_description | markdownify }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="accomodation" class="pb-24"></div>
</section>

<section class="relative bg-gray-900">
    <div class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
        style="height: 80px; transform: translateZ(0px);">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-gray-900 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>

    <div class="pt-10">
        <div class="container relative mx-auto">
            <div class="flex flex-wrap justify-center text-center pb-24">
                <div class="w-full lg:w-10/12 px-4">
                    <h2 class="text-4xl text-gray-200 font-semibold">Accomodation</h2>
                    <div class="text-lg leading-relaxed m-4 text-gray-500 markdown">
                        {{ page.accomodation_description | markdownify }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dinner" class="pb-24"></div>
</section>
