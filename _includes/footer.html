<footer class="relative bg-gray-800 pb-10">
    <div class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
        style="height: 80px; transform: translateZ(0px);">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-gray-800 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>

    <div class="pt-2">
        <div class="container relative mx-auto">
            <div class="flex flex-wrap justify-center text-center">
                <div class="w-full lg:w-8/12 px-4">
                    <h2 class="text-4xl font-semibold text-gray-200">Sponsors</h2>
                </div>
            </div>

            <div class="mt-10 flex flex-wrap justify-center items-center py-10 px-4 w-8/12 mx-auto">
                {% for sponsor in site.sponsors %}

                <div class="w-full md:w-6/12 lg:w-4/12">
                    <img title="{{ sponsor.description }}" alt="{{ sponsor.description }}" src="{{ sponsor.logo | relative_url }}"
                    class="shadow h-full rounded-sm"/
                    style="max-height: 80px; filter: grayscale(50%); filter: brightness(90%);">
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</footer>
